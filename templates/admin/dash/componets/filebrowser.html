<div id="uploadsGallery" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
                <div class="modal-header">
                    <button id="{{id}}" type="button" class="btn btn-{{color}} {{extra_class}}" data-dismiss="{{modal_dismiss}}">{{btn_title}}</button>
                    <h3>Media Browser</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>                                                            
                <div class="modal-body">
                    {% if files %}
                    <section class="ftco-section-2">
                        <div class="photograhy">
                            <div class="row no-gutters">
                        {% for file in files  %}                                                                       
                                <div class="col-md-4 ftco-animate">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="imgselect" value="{{file.url}}"> 
                                            <span class="circle">
                                            <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>                                                                                
                                    <a href="{{file.url}}" class="photography-entry img image-popup d-flex justify-content-center align-items-center" style="background-image: url({{file.url}});">
                                        <div class="overlay"></div>
                                        <div class="text text-center">
                                            <h3>{{file.name}}</h3>
                                            <span class="tag">{{file.type}}</span>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                        </div>
                    </section>
                    {% else %}
                    <h3>There is no media in your uploads.</h3>
                {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>
